version: '3'

services:
  fenics:
    image: quay.io/fenicsproject/stable:current
    volumes:
      - .:/home/fenics/shared
    working_dir: /home/fenics/shared
    tty: true
  
  result_processing:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - fenics
    volumes:
      - ./ResultsDir:/app/ResultsDir
